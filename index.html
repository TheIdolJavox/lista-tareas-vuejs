<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    
    <!-- Agrega la ruta correcta de tu archivo de estilos CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="libreta">
        <!-- AquÃ­ se renderizarÃ¡ nuestra aplicaciÃ³n Vue.js -->
        <h1>Lista de Tareas</h1>

        <!-- Lista de tareas -->
        <ul class="task-list">
            <li v-for="(tarea, index) in tareas" :key="index" class="task-item">
                {{ tarea }}
                <button @click="eliminarTarea(index)" class="delete-button">X</button>
            </li>
        </ul>
        
        <!-- Formulario para agregar tareas -->
        <div class="task-input">
            <input type="text" v-model="nuevaTarea" @keyup.enter="agregarTarea" placeholder="Agregar una nueva tarea">
            <button @click="agregarTarea">Agregar</button>
        </div>
    </div>

    <!-- Incluye Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Incluye tu propio script de Vue.js -->
    <script src="app.js"></script>
</body>
</html>
